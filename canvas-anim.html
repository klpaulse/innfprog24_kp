<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasjon i Canvas</title>
</head>
<body>
    <canvas id="drawingarea"></canvas>
    <script>
        const canvas = document.getElementById("drawingarea")
        const ctx = canvas.getContext("2d")
        canvas.width = 800
        canvas.height = 600

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speedX: 10,
            speedY: 10

        }

        requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webitRequestAnimation ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame

        function drawBall(){
            //kollisjonsdetksjon
            //sjekke hvis ball.y er større enn canvas.height
            if(ball.y + ball.radius> canvas.height){
                ball.speedY = - ball.speedY
            }
            if(ball.x + ball.radius > canvas.width){
                ball.speedX =-ball.speedX
            }
            if(ball.y <= 0 + ball.radius){
                ball.speedY = ball.speedY * -1
            }
            if(ball.x - ball.radius<= 0 ){
                ball.speedX = ball.speedX * -1
            }

           //får sirkel til å flytte på seg
            ball.x+= ball.speedX
            ball.y+= ball.speedY

            
           
        
        //slette forrige elementer før ny tegning
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        //pakker dette inn i en funksjon
        ctx.beginPath()
        ctx.fillstyle = "#003366"
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()

        requestAnimationFrame(drawBall)
        }

        drawBall()

        //setInterval(() => {
           // ball.x += 1
            //drawBall()
            //console.log(ball.x, ball.y)
        //}, 1000)
        //millisekunder 
    </script>
</body>
</html>
