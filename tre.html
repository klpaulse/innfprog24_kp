<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="average"></p>
<script>
const dad = 37
const mom = 32
const daughter = 7
const son = 2
//Vi regner ut gjennomsnittsalderen ved å legge sammen alle alderen og dele på antall personer
const average = (dad + mom + daughter + son) / 4
//Så skriver vi gjennomsnittsalderen ut til elementet med id average
document.getElementById("average").
innerHTML = "Gjennomsnittsalderen i familien er " + average + " år.";
//Vi kan også skrive ut gjennomsnittsalderen i konsollen

</script>
</body>
</html>
