<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="antall-dyr"></p>

    <script>

const dyr = ["katt", "hund", "skildpadde", "hest", "pinnsvin", "påfugl", "blåhval", "slange", "frosk", "pikachu"]

dyr.push("rotter", "ekorn")

dyr.sort()

const antallDyr = `Det er ${dyr.length} dyr i denne listen ${dyr,join(", ")}`

document.getElementById("antall-dyr").innerHTML = antallDyr

console.log(dyr.length)

    </script>
    
</body>
</html>
