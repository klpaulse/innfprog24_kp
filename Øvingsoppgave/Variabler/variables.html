<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables cheat sheets</title>
</head>
<body>

    <p id="navn"></p>
    <p id="alder"></p>
    <p id="melding"></p>

   <script>
    //Min første variabel
    
const name = "karianne"
//min første console.log()
console.log(name)
//min første utskrift
document.getElementById("navn").innerHTML = name
//fødselsår
const birthYear = 1998
//år
let year = 2025
//utregning av min alder basert på variablene birthYear og year
let age = year - birthYear

console.log(age)

document.getElementById("alder").innerHTML = age


document.getElementById("melding").innerHTML = "Hei, jeg heter " + name + " og jeg er " + age + " år gammel"


   </script> 
</body>
</html>
